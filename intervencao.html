<!DOCTYPE html>
<html>
<head>
    <title>Tipos de formulários</title>
</head>
<body>
    <form>
        <body bgcolor="#ffe6ff"></body>
        <label for="campo-text">Campo tipo "Texto":</label>
        <input type="text" id="campo-text"><br><br>

        <label for="campo-email">Campo tipo "Email":</label>
        <input type="email" id="campo-email"><br><br>

        <label for="campo-number">Campo tipo "Número":</label>
        <input type="number" id="campo-number"><br><br>

        <label for="campo-tel">Campo tipo "Telefone":</label>
        <input type="tel" id="campo-tel"><br><br>

        <input type="button" value="Botão tipo 'button'"><br><br>

        <input type="checkbox" id="campo-checkbox">
        <label for="campo-checkbox">Campo tipo "Caixa de Seleção"</label><br><br>

        <label for="campo-color">Campo tipo "Cores":</label>
        <input type="color" id="campo-color"><br><br>

        <label for="campo-date">Campo tipo "Data":</label>
        <input type="date" id="campo-date"><br><br>

        <label for="campo-datetime-local">Campo tipo "Data Hora-Local":</label>
        <input type="datetime-local" id="campo-datetime-local"><br><br>

        <label for="campo-file">Campo tipo "Arquivo":</label>
        <input type="file" id="campo-file"><br><br>

        <input type="hidden" id="campo-hidden" value="Valor oculto"><br><br>

        <input type="image" src="img.png"  width="500px" height="400px" 
        alt="Botão tipo 'image'"><br><br>

        <label for="campo-month">Campo tipo "Mês":</label>
        <input type="month" id="campo-month"><br><br>

        <label for="campo-password">Campo tipo "Senha":</label>
        <input type="password" id="campo-password"><br><br>

        <input type="radio" id="campo-radio" name="radio">
        <label for="campo-radio">Campo tipo "Rádio"</label><br><br>

        <label for="campo-range">Campo tipo "Faixa":</label>
        <input type="range" id="campo-range"><br><br>

        <input type="reset" value="Botão tipo 'reset'"><br><br>

        <label for="campo-search">Campo tipo "Procurar":</label>
        <input type="search" id="campo-search"><br><br>

        <input type="submit" value="Botão tipo 'submit'"><br><br>

        <label for="campo-time">Campo tipo "Tempo":</label>
        <input type="time" id="campo-time"><br><br>

        <label for="campo-url">Campo tipo "url":</label>
        <input type="url" id="campo-url"><br><br>

        <label for="campo-week">Campo tipo "Semana":</label>
        <input type="week" id="campo-week"><br><br>

        <label for="select-campo">Campo tipo "Selecionar":</label>
        <select id="select-campo">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>
    </form>
</body>
</html>
